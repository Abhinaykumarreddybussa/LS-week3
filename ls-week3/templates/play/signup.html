    <body>
        <!--[if lt IE 7]>

        <h1>Signup</h1>

        <form action='/signup' method="post">
             {% csrf_token %}
            <label for=''>Username</label>
            <input type="text" id="username" name='username' placeholder="Create a username(alphanumerals only)" Required>
            <br>
            <label for=''>Email ID</label>
            <input type="text" id="Email" name='Email' placeholder="Enter your Email Address" Required>
            <br>
            <label for=''>Password</label>
            <input type="text" id="Password" name='Password'placeholder="create a Password" Required>
            <br>
            <label for=''>Confirm Password</label>
            <input type="text" id="Confirm_password" name='Confirm_password' placeholder="Confirm your password" Required>
            <br>
            <button type="submit"> Signup </button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
